<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
<form action="" method="">

    <input type="text" 
    placeholder="Ingrese nombre" 
    name="nombre" 
    id="MiNombre" 
    required/>

    <input type="text" 
    name="ip" 
    value="127.0.0.1" 
    readonly/>

    <input type="text"
    placeholder="Ingrese su DNI" 
    name="DNI" 
    maxlength="8" 
    minlength="8"/>

    <input type="email"
    placeholder="Ingrese email"
    name="email" 
    id="MiEmail"/>

    <input type="password" 
    placeholder="Ingrese password" 
    name="password" 
    id="MiPassword"/>

    <input type="submit" value="INGRESAR">
</form>






</body>
</html>
