<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Enlazando fuentes de text -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Enlazando archivo css -->
    <link rel="stylesheet" href="./css/reto1.css" />
    <title>Reto 1</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-foto">
          <img
            width="250"
            class="image-principal"
            src="./Archivos de retos/reto1/images/image-equilibrium.jpg"
            alt=""
            
          />
        </div>

        <div class="contenedor-dos">
          <h4 class="text-white">Equilibrio #3429</h4>

          <p class="text-gray">Our Equilibrium collection promotes balance and calm.</p>

          <div class="contenedor-detalle">
            <div>
              <img
                src="./Archivos de retos/reto1/images/icon-ethereum.svg"
                alt=""
              />
              <span class="text-ETH"> 0.041 ETH</span>
            </div>
            <div>
              <img
                src="./Archivos de retos/reto1/images/icon-clock.svg"
                alt=""
              />
              <span class="text-Reloj"> 3 day left</span>
            </div>
          </div>

          <hr />

          <div class="contenedor-autor">
            <div>
              <img
                src="./Archivos de retos/reto1/images/image-avatar.png"
                alt=""
                width="30"
              />
            </div>
            <div class="autor">
              <span class="text-gray">
                Creation of &nbsp</span>
                <span class="text-white"> Eduardo Caceres </span>
              
            </div>
          </div>
        </div>
      </div>
    </section>
