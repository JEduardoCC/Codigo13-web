<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css importados desde google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet" />

    <!-- CSS Manual-->
    <link rel="stylesheet" href="./css/contenedores.css" />
    <title>Contenedores</title>
  </head>
  <body>
    <!--  DIV: Es el contenedor mas sencillo y no encapsula elementos especiales -->
    <div class="contenedor-uno">
      <h1>Titulo</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi nesciunt
        quod sed, temporibus saepe est odio numquam at minima ut ipsum sit eum
        corrupti nemo odit repellat quam cum rerum.
      </p>
    </div>

    <!-- Section: Esta orientado a dividir espacios -->
    <section class="contenedorSection-form">
      <form action="">
        <input type="text" />
        <input type="text" />
        <input type="text" />
        <input type="text" />
      </form>
    </section>

    <div>
      <h4>Titulo</h4>
    </div>

    <!-- Article: Esta orientado para texto, siempre va acompaÃ±ado de un h1 y un p -->
    <!-- ejm: blogs -->
    <article>
      <h1>El partido de Peru vs Ecuador</h1>
      <p>El partido empezo mal, pero podemos recuperarnos</p>
    </article>

  </body>

</html>
