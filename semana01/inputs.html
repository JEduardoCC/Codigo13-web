<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tipos de Inputs</h1>
    <input
      type="text"
      placeholder="Ingresa tu nombre"
      value="Pepito"
      name="Nombre1"
      id="IdentificadorUnico1"
    />
    <input
      type="text"
      placeholder="Ingresa tu nombre"
      value=""
      name="Nombre2"
      id="IdentificadorUnico2"
    />
    <hr />
    <h2>Input number</h2>
    <input type="number" placeholder="Ingresa un numero" />
    <hr />
    <h2>Input Email, Password y Submit</h2>
    <input type="email" placeholder="Ingresa un email" />
    <input type="password" placeholder="Ingresa un password" />
    <input type="submit" value="Ingresar" />
    <hr />
    <h2>Input de tipo decha y hora</h2>
    <input type="date" />
    <input type="time" />
    <input type="datetime-local" />
    <hr />
    <h2>Input tipo Archivo</h2>
    <input type="file" />
    <hr />

    <h2>Input de tipo RADIO - CHECKBOX</h2>
    <!--El mismo atributo name, enlaza a los 3 radio o checkbox-->
    <p>
      <input type="radio" name="opcion_registro" />radio 1
      <br />
      <input type="radio" name="opcion_registro" checked />radio 2
      <br />
      <input type="radio" name="opcion_registro" />radio 3
      <br />
    </p>

    <p>
      <!--En el atributo name se agregara al final del nombre "[]"" para indica que se puede enviar mas de 1 elemento seleccionado, es obligatorio-->
      <input type="checkbox" name="opcion_checkbox[]" /> checkbox 1
      <br />
      <input type="checkbox" name="opcion_checkbox[]" /> checkbox 2
      <br />
      <input type="checkbox" name="opcion_checkbox[]" checked /> checkbox 3
      <br />
    </p>
    <hr />

    <h2>Input tipo color</h2>
    <input type="color" />
    <hr />

    <h2>Input tipo Range</h2>
    <input type="range" />
    <hr />

    <h2>Input tipo search</h2>
    <input type="search" placeholder="Ingresa su busqueda" />
    <hr />

    <h2>Input tipo telefono</h2>
    <input type="tel" />
    <hr />
  </body>
</html>
